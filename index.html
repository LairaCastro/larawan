<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Larawan</title>
</head>

<body>
  <div class="larawan-wrapper">
    <div class="larawan-phone">
      <img src="/img/instagram-celular.png" alt="celular">
    </div>
    <div class="larawan-continue">
      <div class="group">
        <img src="/img/logo.png" class="larawan-logo" alt="logo">
        <div class="profile-photo">
          <img src="/img/perfil.jpeg" alt="foto de perfil">
        </div>
        <a href="#" class="larawan-login">Continue como castrolaira</a>
        <a href="#" class="larawan-logout">Remover conta</a>
      </div>
      <div class="group">
        <p class="not-account">Não é castrolaira?</p>
        <p class="notaccount">
          <span class="link-blue">Alternar contas</span>
          ou
          <span class="link-blue">Inscreva-se</span>
        </p>
      </div>
      <div class="get-the-app">
        <p class="get-app">Baixe o aplicativo</p>
        <div class="download">
          <a href="#" class="app-download"></a>
          <a href="#" class="app-download"></a>
        </div>
      </div>
    </div>
</body>

</html>
